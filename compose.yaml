services:
  ad-task-3-php:
    build:
      context: .
    container_name: ad-task-3-php-service
    ports:
      - "8000:8000"
    develop:
      watch:
        - path: .
          target: /var/www/html
          action: sync
        - path: ./composer.json
          action: rebuild
        - path: ./composer.lock
          action: rebuild
    depends_on:
      ad-task-3-mongodb
      ad-task-3-postgresql

  mongodb:
    image: mongo:latest
    container_name: ad-task-3-php-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootPassword
      MONGO_INITDB_DATABASE: adtask3_mongod
    ports:
      - "23567:27017"
    volumes:
      - ad-task-3-php:/data/db/mongodb

  postgresql:
    image: postgres:15
    container_name: ad-task-3-php-postgresql
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: adtask3_postgres
    ports:
      - "5555:5432"
    volumes:
      - ad-task-3-php-postgresql:/data/db/postgresql

volumes:
ad-task-3-php-mongodb:
    driver: local
ad-task-3-php-postgresql:
    driver: local
